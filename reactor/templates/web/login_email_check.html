{% extends 'base.html' %}
{% block title %}Log in{% endblock title %}
{% block content %}
<p>
    About to send a login link to the email address {{email_masked}}. Ok?
</p>

<form enctype="multipart/form-data">
  <input id="username" name="u" value="{{username}}" required hidden>
  <input id="confirm" name="c" value="true" required hidden>
  <button>Send</button>
</form>
{% endblock content %}
